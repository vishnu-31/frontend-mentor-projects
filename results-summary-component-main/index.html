<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="result-main">
      <h1 class="heading">Your Result</h1>
      <div class="score">
        <div class="main-score">76</div>
        <div class="total-score"> of 100</div>
      </div>

      <div class="feedback">
        <div class="heading"> Great </div>
        <div class="content">
        You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </div>
    <div class="result-summary">
      <div class="summary-container">
        <h1 class="heading">Summary</h1>
        <div class="summary-stats">
          <div class="metric react">
            <div class="label"><img src="./assets/images/icon-reaction.svg" alt="reaction icon">Reaction</div>
            <div class="scored"><div>80</div><div class="total-score"> / 100</div></div>
          </div>
          <div class="metric memory">
            <div class="label"> <img src="./assets/images/icon-memory.svg" alt="memory icon"> Memory</div>
            <div class="scored"><div>92</div><div class="total-score"> / 100</div></div>
          </div>
          <div class="metric verbal">
            <div class="label"><img src="./assets/images/icon-verbal.svg" alt="verbal icon"> Verbal</div>
            <div class="scored"><div>61</div><div class="total-score"> / 100</div></div>
          </div>
          <div class="metric visual">
            <div class="label"><img src="./assets/images/icon-visual.svg" alt="visual icon"> Visual</div>
            <div class="scored"><div>72</div><div class="total-score"> / 100</div></div>
          </div>
        </div>
        <div class="btn-container">
          <button type="button" id="cont-btn">Continue</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vishnu M</a>.
  </div>
</body>
</html>
