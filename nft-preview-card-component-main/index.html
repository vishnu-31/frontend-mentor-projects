<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article>
      <section class="product-img-container"><div class="layer"></div></section>
      <!-- <img class="product-img" src="./images/image-equilibrium.jpg" alt="image of a cube" > -->
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <section class="stats">
        <a class="price"><img class="icon" src="./images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</a>
        <a class="time"><img src="./images/icon-clock.svg" alt="clock icon" class="icon"> 3 days left</a>
      </section>
      <hr>
      <section class="creator">
        <div class="img-container"><img src="./images/image-avatar.png" alt="avatar"></div><p>Creation of <a class="name">Jules Wyvern</a></p>
      </section>
    </article>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
