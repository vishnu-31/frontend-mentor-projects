<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="product-img"></section>
    <section class="card-container">
      <section class="product-cat low-opacity">P E R F U M E</section>

      <h1> Gabrielle Essence Eau De Parfum</h1>

      <p class="low-opacity"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

      <section class="price">
      <a class="final-price">$149.99</a>
      <a class="strike-price low-opacity">$169.99</a>
      </section>
      <section class="btn-container">
      <button class="cart-btn" type="button"><img src="./images/icon-cart.svg" alt="item cart icon"> Add to Cart</button>
      </section>
    </section>
  </main>
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </section>
</body>
</html>
