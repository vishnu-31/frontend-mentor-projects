<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="order-card">
    <img src="./images/illustration-hero.svg" alt="person enjoying music">
    <div class="card-body">
      <p class="title"> Order Summary</p>
      <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

      <div class="plan-display">
        <div class="plan-section-1">
          <img src="./images/icon-music.svg" alt="music icon" >
          <div class="plan-text">
            <p class="rate-head"> Annual Plan</p>
            <p class="rate"> $59.99/year</p>
          </div>
        </div>

        <a id="change-link" href="#">Change</a>
      </div>

      <div class="button-container">
        <button type="button" id="proceed"> Proceed to Payment</button>
        <br>
        <button type="button" id="cancel"> Cancel Order</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/vishnu-31">Vishnu M</a>.
  </div>
</body>
</html>
